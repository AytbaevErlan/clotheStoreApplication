<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head><title>New Product</title></head>
<body>
<div th:replace="layout :: nav"></div>

<section>
    <h1>Create New Product</h1>

    <form th:action="@{/seller/products}" method="post">
        <label>Name: <input name="name" required/></label><br/>
        <label>Description: <input name="description" required/></label><br/>
        <label>Price: <input type="number" step="0.01" name="price" required/></label><br/>
        <label>SKU: <input name="sku" required/></label><br/>
        <label>Stock: <input type="number" name="stock" required/></label><br/>
        <label>Image URL: <input name="imageUrl"/></label><br/>

        <label>Category:
            <select name="categoryId">
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </label><br/><br/>

        <button type="submit">Create</button>
    </form>
</section>
</body>
</html>
