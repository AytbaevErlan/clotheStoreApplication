<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your orders</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<a th:href="@{/products}">Products</a>
<a th:href="@{/cart}">Cart</a>
<a th:href="@{/orders}">Orders</a>

<h1>Your orders</h1>

<div th:if="${#lists.isEmpty(orders)}">
    <p>You have no orders yet.</p>
</div>

<table th:unless="${#lists.isEmpty(orders)}">
    <thead>
    <tr>
        <th>#</th>
        <th>Date</th>
        <th>Status</th>
        <th>Total</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}">1</td>
        <td th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-01</td>
        <td th:text="${order.status}">NEW</td>
        <td th:text="${order.total}">0.00</td>
        <td><a th:href="@{'/orders/' + ${order.id}}">Details</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
